<form #f="ngForm" (ngSubmit)="addData(f)">
    <input type="text" name="title" placeholder="title" ngModel>
    <br>
    <input type="text" name="image" placeholder="image" ngModel>
    <br>
    <label for="description">Description:</label>
    <br>
    <textarea id="description" name="description" rows="5" cols="33" ngModel></textarea>
    <br>
    <label for="setup">setup:</label>
    <br>
    <textarea id="setup" name="setup" rows="5" cols="33" ngModel></textarea>
    <br>
    <label for="gameplay">Gameplay:</label>
    <br>
    <textarea id="gameplay" name="gameplay" rows="5" cols="33" ngModel></textarea>     
    <br>
    <button type="submit"> save </button>
</form>
